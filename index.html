<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Michroma&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-10-year-range.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="cities-dropdown" id="cities-dropdown">
        <option value="">Select a city</option>
        <option value="current">My current location</option>
        <option value="Europe/Lisbon">Lisbon</option>
        <option value="America/Lima">Lima</option>
        <option value="Asia/Tokyo">Tokyo</option>
      </select>
      <div id="cities">
        <div class="cities-clocks" id="madrid">
          <div>
            <h2 class="city-name">Madrid</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="cities-clocks" id="new-york">
          <div>
            <h2 class="city-name">New York</h2>
            <div class="date">June 5th 2025</div>
          </div>
          <div class="time">15:17:12</div>
        </div>
      </div>
    </div>
    <footer>
      Coded by
      <a
        class="footer-link"
        href="https://github.com/gabrielafrade"
        target="_blank"
        >Gabriela Frade</a
      >, hosted on
      <a
        class="footer-link"
        href="https://github.com/gabrielafrade/world-clock"
        target="_blank"
        >Github</a
      >
      and
      <a
        class="footer-link"
        href="https://world-clock-digital.netlify.app/"
        target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
