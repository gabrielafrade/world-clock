<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="cities-dropdown" id="cities-dropdown">
        <option value="">Select a city</option>
        <option value="lisbon">Lisbon</option>
        <option value="newOrleans">New Orleans</option>
        <option value="tokyo">Tokyo</option>
      </select>
      <div class="cities-clocks">
        <h2 class="city-name">Madrid</h2>
        <div class="date">June 5th 2025</div>
        <div class="time">15:17:12</div>
      </div>
      <div class="cities-clocks">
        <h2 class="city-name">New York</h2>
        <div class="date">June 5th 2025</div>
        <div class="time">15:17:12</div>
      </div>
    </div>
    <br />
    <footer>
      Coded by
      <a href="https://github.com/gabrielafrade" target="_blank"
        >Gabriela Frade</a
      >, hosted on
      <a href="https://github.com/gabrielafrade/world-clock" target="_blank"
        >Github</a
      >
      and
      <a href="https://world-clock-digital.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
